<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form" autocomplete="off">
    <h1 class="form-title">Registro</h1>

    <!-- Campo: Correo -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        id="email"
        class="input100"
        type="email"
        formControlName="email"
        placeholder="Correo electrónico">
    </div>

    <!-- Campo: Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        class="input100"
        type="password"
        formControlName="password"
        placeholder="Ingrese su contraseña">
    </div>

    <!-- Campo: Confirmar Contraseña -->
    <div class="form-group">
      <label for="confirmPassword">Repetir Contraseña</label>
      <input
        id="confirmPassword"
        class="input100"
        type="password"
        formControlName="confirmPassword"
        placeholder="Repite tu contraseña">
    </div>

    <!-- Validación: Contraseñas no coinciden -->
    <div class="form-group text-danger" *ngIf="!passwordsMatch()">
      <small>Las contraseñas no coinciden</small>
    </div>

    <!-- Botón de registro -->
    <button class="register-btn" [disabled]="registerForm.invalid || !passwordsMatch()" type="submit">
      Registrarse
    </button>

    <!-- Enlace a iniciar sesión -->
    <div class="login-link">
      <div>
        <span>¿Ya tienes cuenta?</span>
      </div>

      <div>
        <a routerLink="/auth/login" class="txt2">Inicia sesión aquí</a>
      </div>
    </div>
  </form>
</div>
